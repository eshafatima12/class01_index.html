<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Shoes</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

  <div style="max-width: 600px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #333;">Order Your Nike Shoes</h2>
    <form action="#" method="post" style="display: flex; flex-direction: column; gap: 15px;">
      
      <!-- Name Input -->
      <label for="name" style="font-size: 16px; font-weight: bold; color: #333;">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required
        style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">

      <!-- Email Input -->
      <label for="email" style="font-size: 16px; font-weight: bold; color: #333;">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required
        style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">

      <!-- Shoe Size Input -->
      <label for="size" style="font-size: 16px; font-weight: bold; color: #333;">Shoe Size:</label>
      <select id="size" name="size" required
        style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <!-- Shoe Color -->
      <label for="color" style="font-size: 16px; font-weight: bold; color: #333;">Select Shoe Color:</label>
      <select id="color" name="color" required
        style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
      </select>

      <!-- Address Input -->
      <label for="address" style="font-size: 16px; font-weight: bold; color: #333;">Shipping Address:</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter your shipping address" required
        style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

      <!-- Submit Button -->
      <button type="submit"
        style="background-color: #007BFF; color: white; padding: 12px 20px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">
        Place Order
      </button>
    </form>
  </div>

    
</body>
</html>
